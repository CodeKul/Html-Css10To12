<!DOCTYPE html>
<html>
    <head>
        <title>Rotate X</title>
        <style>
            div{
                height: 200px;
                width: 200px;
                background-color: aqua;
                border:2px solid black;
                transform: rotateX(180deg);
                margin: 100px;
            }
        </style>
    </head>
    <body>
        <div>
            This is rotate property
        </div>
    </body>
</html>
