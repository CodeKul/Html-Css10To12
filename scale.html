<!DOCTYPE html>
<html>
    <head>
        <title>Scale</title>
        <style>
            div{
                height: 150px;
                width: 300px;
                border:1px solid #000;
                margin: 100px 150px;
            }
            .scale1{
                background-color: aqua;
                transform: scale(1,2);
            }
            .scale2{
                background-color: lightpink;
                transform: scale(0.5,0.5);
            }
        </style>
    </head>
    <body>
        <div class="scale1">
            This is my scale Property
        </div>
        <div class="scale2">
            This is my scale Property 
        </div>
    </body>
</html>
