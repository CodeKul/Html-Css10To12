<!DOCTYPE html>
<html>
    <head>
        <title>Rotate</title>
        <style>
            div{
                height: 100px;
                width: 200px;
                border:1px solid #000;
            }
            .rotate1{
                 background-color: aqua;
                transform: rotate(30deg);
                margin: 50px;
            }
            .rotate2{
                 background-color: lightpink;
                transform: rotate(-30deg);
            }
        </style>
    </head>
    <body>
        <div class="rotate1">
            This is clockwise Rotation
        </div>
         <div class="rotate2">
              This is Anti-clockwise Rotation
        </div>
    </body>
</html>
