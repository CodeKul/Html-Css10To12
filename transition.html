<!DOCTYPE html>
<html>
    <head>
        <title>
            Transition
        </title>
        <style>
            div{
                height: 200px;
                width: 300px;
                background-color: aqua;
                border:2px solid black;
                transition: width 2s;
            }
            div:hover{
                width: 500px;
            }
        </style>
    </head>
    <body>
        <div>
            This is transition animation 
        </div>
    </body>
</html>
