<!DOCTYPE html>
<html>
    <head>
        <title>Unorded List</title>
    </head>
    <style>
    .order {
	list-style-type: square;
        list-style-position: inside;
}
        li{
            width: 150px;
            font-size: 20px;
            margin: 5px;
            background-color: aqua;
            color: darkblue;
            
        }
        li:hover{
            color: darkred;
            font-size: 22px;
            border: 1px solid blue;
            padding: 5px;
            background-color: darkorange;
        }
    </style>
    <body>
       <!--unorder list -->
        <ul>
           <li>First</li> 
           <li>SEcond</li>
           <li>Third</li>
        </ul>
        <ul style="list-style-type: circle">
            <li>One</li>
            <li>two</li>
            <li>Three</li>
        </ul>
        <ul style="list-style-type: square">
            <li>ABC</li>
            <li>PQR</li>
            <li>XYZ</li>
        </ul>
        <ul style="list-style-type: none">
            <li>link1</li>
            <li>link2</li>
            <li>link3</li>
            <li>link4</li>
        </ul>
        <ul class="order">
            <li>Home</li>
            <li>About US</li>
            <li>Contact US</li>
        </ul>
    </body>
</html>
