<!DOCTYPE html>
<html>
    <head>
        <title>Skew</title>
    </head>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: aqua;
            border: 2px solid red;
            transform: skew(10deg,20deg);
            margin: 100px;
        }
    </style>
    <body>
        <div>
            This is skew Properties
        </div>
    </body>
</html>
